<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>List</title>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <!-- load theme file for your application -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="lib/tau/wearable/js/tau.min.js"></script>
    <script src="js/circle-helper.js"></script>
    <script src="js/app.js"></script>    
    <script src="js/lowBatteryCheck.js"></script>
    <script type="text/javascript" src="js/appjquery.js"></script>
</head>

<body>
    <div class="ui-page ui-page-active" id="main">
        <header class="ui-header">
            <h2 class="ui-title">Control List</h2>
        </header>
        <div class="ui-content">
            <ul class="ui-listview">
                <li><a href="#ardaTvController">Control TV</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="ui-page" id="ardaTvController">
        <header class="ui-header">
            <h2 class="ui-title">Control Options</h2>
        </header>
        <div class="ui-content">
            <ul class="ui-listview">
                <li class="li-has-toggle">
                    <label>
                        Start
                        <div class="ui-toggleswitch">
                            <input class="ui-switch-input" type="checkbox" id="start" />
                            <div class="ui-switch-button"></div>
                        </div>
                    </label>
                </li>
                <li class="li-has-toggle">
                    <label>
                        Force Stop
                        <div class="ui-toggleswitch">
                            <input class="ui-switch-input" type="checkbox" id="forceStop" />
                            <div class="ui-switch-button"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
